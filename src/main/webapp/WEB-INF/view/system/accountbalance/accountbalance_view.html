@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<form class="form-horizontal" role="form">
    <div class="space-4"></div>
    <!-- #section:elements.form -->
    <div class="form-group">
        <input type="hidden" name="BLADE_USER.ID" value="${user.id!}"/>
        <label class="col-sm-2 control-label no-padding-right" > 登录用户名 </label>

        <div class="col-sm-3">
            <input type="text" name="BLADE_USER.ACCOUNT" disabled value="${user.account!}" placeholder="暂无登录用户名" class="form-control" />
        </div>

        <label class="col-sm-2 control-label no-padding-right" > 手机号 </label>
        <div class="col-sm-3">
            <input type="text" name="BLADE_USER.PHONE" disabled value="${user.phone!}" placeholder="暂无手机号" class="form-control" />
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 推荐人 </label>

        <div class="col-sm-3">
            <input type="text"   name="BLADE_USER.createruser" disabled value="${user.createruser!}" placeholder="暂无推荐人" class="form-control" />
        </div>

        <label class="col-sm-2 control-label no-padding-right" > 历史积分 </label>
        <div class="col-sm-3">
            <input type="text" name="BLADE_USER.newhistoryintegral" disabled value="${user.newhistoryintegral!}" placeholder="暂无历史积分" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 已提交提现申请积分 </label>

        <div class="col-sm-3">
            <input type="text"   name="BLADE_USER.integral" disabled value="${user.integral!}" placeholder="暂无已提交提现申请积分" class="form-control" />
        </div>

        <label class="col-sm-2 control-label no-padding-right" > 当前积分 </label>
        <div class="col-sm-3">
            <input type="text" name="BLADE_USER.currentintegral" disabled value="${user.currentintegral!}" placeholder="暂无当前积分" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" > 购物券 </label>
        <div class="col-sm-8">
            <input type="text" name="BLADE_USER.vouchers" disabled value="${user.vouchers!}" placeholder="暂无购物券" class="form-control" />
        </div>
    </div>

    <div class="space-4"></div>
    <!-- 按钮 -->
    @ include("/common/_curd/_btn.html",{btn_close:"关闭"}) {}
</form>
@}
